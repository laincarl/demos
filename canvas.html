<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #can {
      display: block;
      background-color: rgba(0, 0, 0, 0);
      margin: auto;
      border: 1px solid;
    }
  </style>
</head>

<body>
  <canvas id="can" width="800" height="600">浏览器不支持canvas</canvas>
  <script src="./stats.min.js"></script>
  <script>
    var stats = new Stats();
    stats.setMode(0);
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.right = '0px';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);

    function Ball(x, y, vx, vy) {
      this.x = x;
      this.y = y;
      this.vx = vx;
      this.vy = vy;
      this.r = 30;
      this.cacheCanvas = document.createElement("canvas");
      this.cacheCtx = this.cacheCanvas.getContext("2d");
      this.cacheCanvas.width = 2 * this.r;
      this.cacheCanvas.height = 2 * this.r;
      this.cache = function () {
        this.cacheCtx.save();
        this.cacheCtx.lineWidth = 1;
        this.cacheCtx.beginPath();
        this.cacheCtx.strokeStyle = 'red';
        this.cacheCtx.arc(this.r, this.r, this.r, 0, 2 * Math.PI);
        this.cacheCtx.stroke();
        this.cacheCtx.restore();
      }
      this.cache();
      this.draw = function () {
        ctx.drawImage(this.cacheCanvas, this.x - this.r, this.y - this.r);
        // ctx.beginPath();
        // ctx.strokeStyle = 'red';
        // ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
        // ctx.stroke();
      }
      this.update = function () {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x > (canvas.width - this.r) || this.x < this.r) {
          this.x = this.x < this.r ? this.r : (canvas.width - this.r);
          this.vx = -this.vx;
        }
        if (this.y > (canvas.height - this.r) || this.y < this.r) {
          this.y = this.y < this.r ? this.r : (canvas.height - this.r);
          this.vy = -this.vy;
        }


        this.draw();
        var that = this;

      }
      
    }
    function getRandom(start, end) {
      return Math.random() * (end - start) + (start)
    }
    var canvas = document.getElementById("can")
    var ctx = canvas.getContext('2d');
    var balls = []
    for (var i = 0; i < 1000; i++) {
      balls.push(new Ball(getRandom(10, 40), getRandom(10, 40), getRandom(2, 5), getRandom(2, 5)));
    }
    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stats.update();
      balls.forEach(function (ball) {
        ball.update()
      })
      requestAnimationFrame(function () {
        update()
      });
    }
    update();
    // console.log(getRandom(10, 40));
  </script>
</body>

</html>
