<body>
  <script>
    class MyPromise {
      constructor(fn) {
        this.status = 'pending';
        this.resolve = this.resolve.bind(this)
        this.reject = this.reject.bind(this)

        setTimeout(() => {
          try {
            fn(this.resolve, this.reject);
          } catch (error) {
            this.reject(error)
          }
        });
        return this;
      }
      resolve(data) {
        if (this.status === 'pending') {
          this.status = 'fulfilled';
          this.callback(data);
        }
      }
      reject(error) {
        if (this.status === 'pending') {
          this.status = 'rejected';
          this.errorCallback(error)
        }
      }
      then(callback) {
        this.callback = callback;
        return this;
      }
      catch(callback) {
        this.errorCallback = callback
        return this;
      }
    }

    new MyPromise((resolve, reject) => {
      console.log('ss')
      setTimeout(() => {
        resolve('done');
      }, 5000)
      // a += 1;
    }).then((res) => {
      console.log('done')
    }).catch(err => {
      console.log(err)
    })
  </script>
</body>

</html>
