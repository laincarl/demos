<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <!-- <script src="./index.js"></script> -->
  <script>
    const nextPromise = new Promise((resolve, reject) => {
      resolve(1);
      return 2;
    }).then(res => {
      console.log(res)
      return nextPromise
    })
    nextPromise.then((res) => {
      console.log(res)
    })
    const nextPromise2 = new Promise((resolve, reject) => {
      resolve(1);
      return 2;
    }).then(res => {
      console.log(res)
      return {
        then: () => {
          console.log('fn')
        }
      }
    })
    nextPromise2.then((res) => {
      console.log(res)
    })
  </script>
</body>

</html>
