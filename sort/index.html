<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>排序</title>
</head>

<body>
  <script>
    const source = [1, 3, 5, 2, 4]
    /*
    * 冒泡排序
    */
    function bubbleSort(array, callback = (a, b) => a > b) {
      let len = array.length;
      for (let i = 0; i < len; i++) {
        for (let j = 0; j < len - i - 1; j++) {
          if (callback(array[j], array[j + 1])) {
            let temp = array[j];
            array[j] = array[j + 1];
            array[j + 1] = temp;
          }
        }
      }
      return array;
    }
    console.log(bubbleSort(source, (a, b) => a < b))
  </script>
</body>

</html>
