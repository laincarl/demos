    function distinct(a, b) {
      let arr = a.concat(b)
      let result = []
      let obj = {}

      for (let i of arr) {
        if (!obj[i]) {
          result.push(i)
          obj[i] = 1
        }
      }

      return result
    }
    console.log(distinct([undefined, 0, 0], [undefined]))

    function count(str) {
      const obj = {};
      for (let i = 0; i < str.length; i += 1) {
        if (str[i].trim()) {
          if (!obj[str[i]]) {
            obj[str[i]] = 0;
          }
          obj[str[i]] += 1;
        }
      }
      return obj;
    }
    console.log(count('hello world'))
