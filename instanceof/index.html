<body>
  <script>
    function instanceOf(obj, proto) {
      let temp = obj;
      while (temp) {
        if (temp.__proto__ === proto.prototype) {
          return true;
        }
        temp = temp.__proto__;
      }
      return false;
    }
    function Test() {

    }
    const test = new Test();
    console.log(instanceOf(test, Object))
  </script>
